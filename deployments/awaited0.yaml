name: awaited0
runner: WorkflowRunner
client_address: localhost:7233
workflow:
  workflow: AwaitedTask
  workflow_id: awaited_task_id
  task_queue: default
  workflow_kwargs:
    renew_at_workflow_end: True    
    activity: appfile
    args: 
      - AWAITED_ROMAIN
    
    start_to_close_timeout:
      seconds: 5
    cancellation_type: ABANDON
    retry_policy:
      backoff_coefficient: 2.0
      initial_interval:
        seconds: 5
      maximum_attempts: 5
      non_retryable_error_types:
        - ValueError
        - KeyError