## -- TEMP WORKER RUNNER TEST + TASK WORKFLOW
name: test2
runner: WorkflowRunnerWithTempWorker
client_address: localhost:7233
workflow:
  workflow: Task
  workflow_id: cute_id
  task_queue: temporary_worker
  workflow_kwargs:
    activity: appfile
    args: 
      - TEMP_ROMAIN
    start_to_close_timeout:
      seconds: 5
    cancellation_type: ABANDON
    retry_policy:
      backoff_coefficient: 2.0
      initial_interval:
        seconds: 5
      maximum_attempts: 5
      non_retryable_error_types:
        - ValueError
        - KeyError