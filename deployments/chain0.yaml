name: chain0
runner: WorkflowRunner
client_address: localhost:7233
workflow:
  workflow: Task
  workflow_id: chained_task_0
  task_queue: default
  workflow_kwargs:
    activity: appfile
    args: 
      - CHAINED_ROMAIN_0

    chain_with:
      - handle:
          workflow: TaskDispatcher
          workflow_id: dispatcher
        signal:
          signal: queue
          signal_args: 
            - "./deployments/test3.yaml"

    start_to_close_timeout:
      seconds: 5
    cancellation_type: ABANDON
    retry_policy:
      backoff_coefficient: 2.0
      initial_interval:
        seconds: 5
      maximum_attempts: 5
      non_retryable_error_types:
        - ValueError
        - KeyError
  
