name: awaitedbatch0
runner: WorkflowRunner
client_address: localhost:7233
deploy_on_server_start: True
workflow:
  workflow: AwaitedBatchTask
  workflow_id: awaitedbatch0_workflow_id
  task_queue: default
  workflow_kwargs:
    at_end:
      renew: True
    batch:
      - activity: appfile
        args: 
          - AWAITEDBATHCH0_0
        start_to_close_timeout:
          seconds: 5
        cancellation_type: ABANDON
        retry_policy:
          backoff_coefficient: 2.0
          initial_interval:
            seconds: 5
          maximum_attempts: 5
          non_retryable_error_types:
            - ValueError
            - KeyError

      - activity: appfile
        args: 
          - AWAITEDBATHCH0_1
        start_to_close_timeout:
          seconds: 5
        cancellation_type: ABANDON
        retry_policy:
          backoff_coefficient: 2.0
          initial_interval:
            seconds: 5
          maximum_attempts: 5
          non_retryable_error_types:
            - ValueError
            - KeyError

      - activity: appfile
        args: 
          - AWAITEDBATHCH0_2
        start_to_close_timeout:
          seconds: 5
        cancellation_type: ABANDON
        retry_policy:
          backoff_coefficient: 2.0
          initial_interval:
            seconds: 5
          maximum_attempts: 5
          non_retryable_error_types:
            - ValueError
            - KeyError
  
  retry_policy:
    backoff_coefficient: 2.0 
    initial_interval: 
      seconds: 5

    maximum_attempts: 5
    maximum_interval:
      seconds: 5

    non_retryable_error_types:
      - ValueError
      - KeyError
  memo: 
    test: "this is a test"