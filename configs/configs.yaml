app:
  env: development
  sanic:
    app:
      secret: "xxxxxxx"

  watcher:
    modules:
      workers:
        basepaths:
          - ./workers
      # workflows:
      deployments:
        basepaths:
          - ./deployments
      activities:
        basepaths:
          - ./activities
      # runners:
    polling:
      on_server_start: True
      automatic_refresh: True
      polling_interval: 10
      

  # temporalio:

  # authenticator:
  #   db: ":memory:"
  #   base_users:
  #     - username: test
  #       password: test
  #       auth_level:
  #         - "user"
  #         - "super user"
  #       max_age: 600


  logging:
    version: 1
    disable_existing_loggers: False
    formatters:
      simple: 
        class: logging.Formatter
        format: "[%(asctime)s][%(name)s][%(process)d][%(levelname)s] | %(message)s"
        datefmt: "%d-%m-%Y %H:%M:%S"
    handlers:
      stream:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout

      error_file:
        class: logging.FileHandler
        level: ERROR
        formatter: simple
        filename: ./volume/errors.log

      access_file:
        class: logging.FileHandler
        level: INFO
        formatter: simple
        filename: ./volume/log.log

    loggers:
      endpointAccess:
        level: INFO
        handlers: [stream, error_file, access_file]
        propagate: False
      watcher:
        level: INFO
        handlers: [stream, error_file, access_file]
        propagate: False
